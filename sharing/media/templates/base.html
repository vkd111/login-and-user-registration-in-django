<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    {% block title %} {% endblock %}
</head>
    <body class="text-center">
        <div id="header">
            <span class="logo">Bookmark</span>
            {% if request.user.is_authenticated %}
            <ul class="menu">
                <li {% if 'section=="dashboard"' %} class="selected" {% endif %}><a href="{% url 'dashboard' %}">My Dashboard</a></li>
                <li {% if 'section=="images"' %} class="selected" {% endif %}><a href="#">Images</a></li>
                <li {% if 'section=="people"' %} class="selected" {% endif %}><a href="#"></a></li>
            </ul>
            {% endif %}
            <span class="user">
                {% if request.user.is_authenticated %}
                Hello {{request.user.first_name}},
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
            
            {% endif %}
            
            </span>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
